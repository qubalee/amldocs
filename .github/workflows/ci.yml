name: ci 
on:
  push:
    branches:
      - master 
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'  # Specify a concrete version
      
      - name: Cache Python packages
        uses: actions/cache@v2
        with:
          path: .cache
          key: ${{ runner.os }}-python-${{ hashFiles('**/requirements.txt') }}  # Use a stable key
          restore-keys: |
            ${{ runner.os }}-python-
      
      - run: pip install -r requirements.txt  # Use a requirements file for dependencies
      
      - run: mkdocs gh-deploy --force
